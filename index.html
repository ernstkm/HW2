<!DOCTYPE html>
<html>
<head><title>Purdue IE</title>
  <meta charset="UTF-8">
  <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
  <script src="jquery-1.11.2.js"></script>
<script>
  $(document).ready(function () {
    $.getJSON("https://hivelab.org/static/students.json",
      function (students) {
        var tr=[];
          for (var i = 0; i < students.length; i++) {
            tr.push('<tr>');
            tr.push("<td>" + students[i].Name + "</td>");
            tr.push("<td>" + students[i].GPA + "</td>");
            tr.push("<td>" + students[i].GRE_V + "</td>");
            tr.push("<td>" + students[i].GRE_Q + "</td>");
            tr.push("<td>" + students[i].Essay + "</td>");
            tr.push("<td>" + students[i].Recom + "</td>");
            tr.push('</tr>');
          }
          $('tbody').append($(tr.join('')));
        });
    });
</script>
</head>
<body>
  <center>
  <h2>Graduate Applicants to Purdue IE</h2>

    <table class="applicantGrid">
      <thead>
        <tr id="tableTitle">
          <th colspan="7">Graduate Applicants to Purdue IE</th>
        </tr>
          <tr>
            <th>Name</th>
            <th>GPA</th>
            <th>GRE_V</th>
            <th>GRE_Q</th>
            <th>Essay</th>
            <th>Recom</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </center>
</body>
</html>
